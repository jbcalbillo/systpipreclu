schedule:
    title: Definición de horario
    content: >
        <b>Name</b>: Nombre único para el horario.
        <hr>
        <b>Type</b>: Elije el tipo de horario. <span
        class="doc-desc-title">Horario Comercial</span> define las horas que se incluyen al calcular las horas de SLA, 
        mientras que las <span class="doc-desc-title">Horas de vacaciones</span> define las horas que están excluidas.
        <hr>
        <b>Zona Horaria</b>: Elija la zona horaria para el horario. Se recomienda que lo deje vacío para una zona horaria
        <span class="doc-desc-title">Flotante</span>.
        <br><br>
        La zona horaria flotante permite que las horas sean relativas a la zona horaria efectiva en el momento del uso.

