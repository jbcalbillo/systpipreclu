#
# This is popup help messages for the Admin Panel -> Manage -> Pages
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
site_pages:
    title: Páginas del sitio
    content: >
        Las páginas del sitio pueden servir como un mini sistema de administración de contenido (CMS). 
        Puede definir varias páginas de destino, fuera de línea y de agradecimiento y configurarlas en 
        la configuración de la empresa y los temas de ayuda.
    links:
      - title: Configuración de la empresa
        href: /scp/settings.php?t=pages

type:
    title: Tipo
    content: >
        Las páginas <span class="doc-desc-opt">Offline</span> se muestran en el portal del cliente.
        si el Sistema de Tickets PIP está deshabilitado. La página<span class="doc-desc-opt">Landing</span> es lo que se muestra
        en el inicio del portal del Cliente. Las páginas <span class="doc-desc-opt">Thank You</span> se muestran después de que un usuario envía un Ticket. 
        Las páginas <span class="doc-desc-opt">Other</span> pueden usar como un sistema de gestión de contenidos (CMS).     
