#
# This is popup help messages for the Admin Panel -> Manage -> API Keys
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---

api_key:
    title: API Key
    content: >
        Las claves API se utilizan para autenticar a los clientes que envían nuevos tickets a través de la interfaz 
        de programación de aplicaciones (API). Se utilizan claves API en lugar de contraseñas. Dado que las claves 
        API pueden enviarse sin cifrar, están vinculadas a la dirección IP de la red de cada cliente.
    links:
      - title: Documentación API 
        href: https://github.com/osTicket/osTicket-1.8/blob/develop/setup/doc/api.md

ip_addr:
    title: IP Address
    content: >
        Dirección IP de la red del cliente. Cada dirección IP de cliente única requerirá 
        claves API separadas