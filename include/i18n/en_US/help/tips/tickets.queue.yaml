merge_types:
    title: Tipos de Fusión
    content: >
        <b>Combinar temas:</b>
          Los hilos de todos los Tickets se mostrarán cronológicamente.</br>
        <b>Temas separados:</b>
          Los hilos de los Tickets se mostrarán un Ticket a la vez.

child_status:
    title: Estado del ticket secundario
    content: >
        Todos los tickets secundarios se establecerán en un estado cerrado ya que todas las entradas del hilo se moverán al Ticket principal.

parent_status:
    title: Estado del ticket principal
    content: >
        Si elige establecer un Estado principal, el Ticket principal se cambiará al estado que seleccione. 
        El Ticket en la parte superior de la lista será el Ticket principal.

reply_types:
    title: Tipos de respuesta
    content: >
        <b>Responder a todos:</b>
          Esta respuesta se envía al Usuario y a los Colaboradores que elija incluir.</br>
        <b>Responder al usuario:</b>
          Esta respuesta se envía únicamente al Usuario, no a los Colaboradores.</br>
        <b>No responder por correo electrónico:</b>
          No se envían alertas por correo electrónico; sin embargo, la respuesta del agente es visible para 
          <b>TODOS</b> los usuarios al ver el ticket.
