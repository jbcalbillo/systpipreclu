#
# This is popup help messages for the Admin Panel -> Staff -> Staff Members
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
staff_members:
    title: Miembros del Staff
    content: >
        La siguiente tabla muestra los resultados del filtro anterior. Si no se elige la configuración de filtro, 
        se muestran todos los miembros del agente (Staff) y se dividen por páginas. Consulte la sección de páginas 
        a continuación para navegar a través de más resultados.

status:
    title: Estado
    content: >
        Esto mostrará si el agente está bloqueado, activo o activo (vacaciones).