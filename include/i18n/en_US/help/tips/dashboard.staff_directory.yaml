#
# This is popup help messages for the Staff Panel -> Dashboard -> Staff Directory
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
staff_members:
    title: Miembros PIP y otros agentes
    content: >
        La siguiente tabla muestra los resultados del filtro que se encuentra arriba. Si no se elige ninguna configuración de 
        filtro, se muestran todos los <span class="doc-desc-title">Agentes y Miembros PIP</span> y se dividen por páginas. 
        Consulte la sección de páginas a continuación para navegar a través de más resultados.
apply_filtering_criteria:
    title: Aplicar criterios de filtrado
    content: >
        Elija un <span class="doc-desc-title">Departamento</span> que sea relevante para sus intereses actuales. 
        También puede realizar una búsqueda de un Agente de PIP específico.
