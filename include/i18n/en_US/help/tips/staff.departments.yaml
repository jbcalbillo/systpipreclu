type:
    title: Tipo
    content: >
        Si el tipo de departamento es privado, la firma del departamento no estará disponible en la respuesta ni se mostrará la asignación del departamento en el Portal del cliente.

dept_manager:
    title: Gerente de departamento
    content: >
        Puede elegir un Agente como Gerente de Departamento para recibir Alertas y Avisos de tickets en los departamentos. 
        Los agentes no tienen que ser miembros del Departamento para ser el Gerente del Departamento
