#
# This is popup help messages for the Agents Panel -> Tasks
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
advanced:
    title: Avanzado
    content: >
        Limite sus parámetros de búsqueda. Una vez que haya seleccionado sus criterios de búsqueda avanzada 
        y ejecute la búsqueda, puede <span class="doc-desc-title">Exportar</span> los datos en la parte inferior de la página.

export:
    title: Exportar
    content: >
        Exporte sus datos actualmente a la vista en un archivo CSV. Los archivos CSV se pueden abrir con 
        cualquier software de hoja de cálculo (es decir, Microsoft Excel, Apple Pages, OpenOffice, etc.).

