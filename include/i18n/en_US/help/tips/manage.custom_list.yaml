#
# This is popup help messages for the Admin Panel -> Manage -> Add New Custom List
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
custom_lists:
    title: Listas personalizadas
    content: >
        Sus <span class="doc-desc-title">listas personalizadas</span> le permitirán crear cuadros desplegables con opciones predefinidas entre las que un Cliente 
        puede seleccionar en sus <span class="doc-desc-title">Listas personalizadas. Formularios</span>. Si desea utilizar esta 
        <span class="doc-desc-title">lista personalizada</span> como un <span class="doc-desc-title">objetivo</span> en una 
        <span class= "doc-desc-title">Filtro de entradas</span>, asegúrese de agregar esta lista a su formulario <span class="doc-desc-title">Detalles de entradas</span>.

name:
    title: Nombre
    content: >

plural_name:
    title: Nombre en Plural
    content: >

sort_order:
    title: Orden de clasificación
    content: >

list_s_initial_items:
    title: Elementos iniciales de la lista
    content: >

value:
    title: Valor
    content: >

extra:
    title: Extra
    content: >
        Abreviaturas. Si utiliza códigos internos para los elementos de esta lista, esos códigos y abreviaturas se pueden ingresar 
        en esta columna. Si la lista personalizada se representa como <span class="doc-desc-option">TypeAhead</span>, estas abreviaturas 
        se pueden usar para buscar los elementos de la lista personalizada.
