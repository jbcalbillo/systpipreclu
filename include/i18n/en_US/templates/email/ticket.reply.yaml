#
# Email template: ticket.reply.yaml
#
# Sent to users when a staff members makes a reply to their ticket. Replies
# are only generated by staff members.
#
---
notes: |
    Enviado a los usuarios cuando un miembro del personal responde a su ticket. Las respuestas solo las 
    generan los miembros del personal.

subject: |
    Re: %{ticket.subject} [#%{ticket.number}]
body: |
    <h3><strong>Estimad(a) %{recipient.name.first},</strong></h3>
    %{response}
    <br>
    <br>
    <div style="color: rgb(127, 127, 127);">
    <br>
    %{signature}
    </div>
    <hr>
    <div style="color: rgb(127, 127, 127); font-size: small; text-align: center;"
    ><em>Esperamos que esta respuesta haya respondido suficientemente a sus preguntas. Si no, por favor no envíe otro 
    correo electrónico. En su lugar, responda a este correo electrónico o
    <a href="%{recipient.ticket_link}" style="color: rgb(84, 141, 212);" >inicie sesión en su cuenta</a> 
    para un archivo completo de todas sus solicitudes y respuestas de soporte.</em></div>
