    <h1>Bienvenido al Sistema de Tickets PIP</h1>
    <p>
    Para agilizar las solicitudes de soporte y brindarle un mejor servicio, utilizamos un sistema de tickets de 
    soporte. A cada solicitud de soporte se le asigna un número de ticket único que puede usar para rastrear 
    el progreso y las respuestas en línea. Para su referencia, proporcionamos archivos e historial completos 
    de todas sus solicitudes de soporte. Se requiere una dirección de correo electrónico válida para enviar 
    un Ticket.
    </p>
