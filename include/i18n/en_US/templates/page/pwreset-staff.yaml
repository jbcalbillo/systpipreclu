#
# pwreset-staff.yaml
#
# Template of the email sent to staff members when using the Forgot My
# Password link
---
notes: >
    Esta plantilla define el correo electrónico enviado al personal que selecciona el enlace 
    <strong>Olvidé mi contraseña</strong> en la página de inicio de sesión del panel de control del personal.
name: "Restablecimiento de la contraseña del Sistema de Tickets PIP"
body: >
    <h3><strong>Hola %{staff.name.first},</strong></h3>
    <div>
    Se ha enviado una solicitud de restablecimiento de contraseña a tu nombre para el 
    Sistema de Tickets en %{url}.<br />
    <br />
    Si cree que esto se ha hecho por error, elimine e ignore este correo electrónico. Su cuenta sigue siendo 
    segura y nadie ha tenido acceso a ella. No está bloqueado y su contraseña no se ha restablecido. 
    Alguien podría haber ingresado por error su dirección de correo electrónico.<br /> <br /> 
    Siga el enlace a continuación para iniciar sesión en la mesa de ayuda y cambiar su contraseña.<br />
    <br />
    <a href="%{link}">%{link}</a><br />
    <br />
    <em style="font-size: small">Soporte PIP</em>
    <br />
    </div>
