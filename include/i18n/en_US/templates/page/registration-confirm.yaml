#
# registration-confirm.yaml
#
# Template of the page shown to the user after registering for an account.
# The system will send the user an email with a link they should follow to
# confirm the account. This page should inform them of the next step in
# the process.
#
---
notes: >
    Esta plantilla define la página que se muestra a los Clientes después de completar el formulario de registro. 
    La plantilla debe mencionar que el sistema les está enviando un enlace de confirmación por correo electrónico 
    y cuál es el siguiente paso en el proceso de registro.
name: "Registro de cuenta"
body: >
    <div><strong>Gracias por registrarse.</strong><br/>
    <br />
    Acabamos de enviarle un correo electrónico a la dirección que ingresó. Siga el enlace en el correo electrónico 
    para confirmar su cuenta y obtener acceso a sus Tickets.
    </div>
